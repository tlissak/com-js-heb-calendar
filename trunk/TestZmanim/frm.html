<script>
var GD = new GDate(31,12,2008)
var PARIS ={id:502,place:"Paris",latd:48,latm:52,ns:0/*N*/,lond:2,lonm:20,ew:1/*E*/,gmt:1,chabat:18,bIsrael:false,group:"europe"}
function timeadj1(_time) {
		if (!(parseFloat(_time) )){return "-"}
			function format(_i){	return (_i < 10) ? "0"+ _i : _i	}
			var _hour 	= _time  ;
			var _ihour	= Math.floor(_hour)
			var _min  	= (_time -  _ihour ) * 60.0  ;
			var _imin	= Math.floor(_min)
			var _isec  	= Math.floor((_min - _imin ) * 60.0)  ;	
			/*	var _hour = Math.floor(_time);var _min  = Math.floor((_time - _hour) * 60.0   );var _sec  = Math.floor((_hour - _min) * 60.0   );
			if(_sec >= 60) { _min += 1;  _sec  -= 60;  } ;	if(_min >= 60) { _hour += 1;  _min  -= 60;  } ;	if(_hour < 0){	_hour += 24;}			*/
			return _ihour + ':' + format(_imin) +":"+ format(_isec);
	}
function lp(plus){
	if (parseInt(plus) > 0){	GD.add(plus) }
	ZM = GD.getZmanim(PARIS)
	hash = $H(ZM)
	//console.log(GD.getDay() + "." +GD.getMonth()+ "." +GD.getYear()," -- " + hash)
	return "<tr><td>"+ GD.getDay() + "." +GD.getMonth()+ "." +GD.getYear() + "</td>" + hash + "</tr>"
}
function xl(){
	_$out = ""
	for (var xi=0;xi<31;xi++){
		_$out += lp(1)			
	}	
	head = "<tr><td>date</td><td>co</td><td>sr</td><td>ss</td><td>midd</td><td>korb</td><td>min-g</td><td>min-k</td><td>plg-gr</td>"
	head += "<td>plg-mg</td><td>sma-gr</td><td>bir-sma</td><td>lot-o</td><td>ngt-o</td><td>str-o</td><td>sma-o</td><td>str-p</td>"
	head += "<td>ngt-p</td><td>sma-p</td><td>sma-p</td><td>sma ngt?</td><td>tzt</td><td>geo13</td><td>cndl</td><td>sbtend</td><td>zmn</td></tr>"
	$("cc").innerHTML = "<table border='1'>" + head + _$out +"</table>"
}
function $H(obj){
	xout = ""
	for ( elm in obj){
		xout += "<td>"+ timeadj1(obj[elm]) +"</td>"
	}
	return xout
}
Event.add(window,"load",xl)
</script>
