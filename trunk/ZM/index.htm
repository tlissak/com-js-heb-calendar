<script>
window.onload = function(){
	xmlHttp({url:"index_files/zm.txt",response:rr})
}
function rr(s){
	as = s.split("\n")	
	mn = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"]
	mm = [31,29,31,30,31,30,31,31,30,31,30,31]
	out = "----------"
	OM = new Array()
	
	esc = 0
	
	outer  = 0	
	
	for (var i=0;i < mm.length;i++ ){
		OM[i] = new Array()
			
		for (var j=0;j	< (mm[i]); j++){
			
			OM[i][j] = new Array()
			
			if (as[outer]){
				x = (as[outer]).split(" ")	
			}else{
				x = ["UNKNOWN"]
			}
			if (as[outer -1]){
				y  = (as[outer-1]).split(" ")	
			}
			if (as[outer ]){				z  = (as[outer]).split(" ")				}else{			z  = (as[0]).split(" ")	}
			
			if (parseInt(x[1]) != j+1) {
					esc++
					x_try ++
					show = false
					tryd = 5 
					
					aST = y[4].split(".")
					aED = z[4].split(".")
					
					 
					
					h_aST = parseInt(aST[0]) 
					m_aST = parseInt(aST[1])
					
					h_aED = parseInt(aED[0]) 
					m_aED = parseInt(aED[1])
					
					bST = y[8].split(".")
					bED = z[8].split(".")	
					h_bST = parseInt(bST[0]) 
					m_bST = parseInt(bST[1])					
					h_bED = parseInt(bED[0]) 
					m_bED = parseInt(bED[1])
					
					ST_a = ((h_aST * 60) + m_aST) * 60
					ED_a = ((h_aED * 60) + m_aED) * 60
					
					ST_b = ((h_bST * 60) + m_bST) * 60
					ED_b = ((h_bED * 60) + m_bED) * 60
					
					DIFF_a = ((ED_a - ST_a)/ tryd) * x_try
					DIFF_b = ((ED_b - ST_b)/ tryd) * x_try
					
					RES_a = ((ST_a + DIFF_a) / 3600)
					RES_b = ((ST_b + DIFF_b) / 3600)
					
					OM[i][j][0] = timeadj(RES_a)
					OM[i][j][1] = timeadj(RES_b)
					
					//if (DIFF != 0 && show){
						//console.log(aST,aED)
						//console.log("st,ed",ST,ED,"diff",DIFF,"RES",RES)
						//console.log("translate hores RES/6 to H :",timeadj(RES / 3600))
					//}
			}
			if (x[0] == mn[i]){								
				if (parseInt(x[1]) == j+1){
					netz = x[4]
					aNetz = x[4].split(".")
					if ( aNetz[1].length == 1 ){
						netz = aNetz[0] +".0" + aNetz[1]
					}
					skia = x[8]
					aSkia = x[8].split(".")
					if ( aSkia[1].length == 1 ){
						skia = aSkia[0] +".0" + aSkia[1]
					}
					OM[i][j][0] = netz + "--"
					OM[i][j][1] = skia + "--"
					outer ++
					x_try = 0
				}
			}
				
		}
	}
	out = ""
	
	for (var i=0;i<OM.length;i++){
		out += "<ul><h3>"+mn[i]+"</h3>"
		for (var j=0;j<OM[i].length;j++){
			out += "<li>("+(j+1) + "),"+ OM[i][j][0]+ "-"+ OM[i][j][1] +"</li>"
		}
		out += "</ul>"
	}
	$("aa").innerHTML = out
}
function get_m(){
		
}
function timeadj(_time) {
	var _hour = Math.floor(_time);
	var _min  = Math.floor((_time - _hour) * 60.0 + 0.5);
	if(_min >= 60) { _hour += 1;  _min  -= 60;  }
	if(_hour < 0){	_hour += 24;}
	return _hour + ':' + ((_min < 10) ? '0' : '') + _min ;
}
</script>
